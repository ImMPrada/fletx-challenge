---
openapi: 3.0.1
info:
  title: FLETX API
  version: v1
  description: API documentation for FLETX application
paths:
  "/api/v1/departments":
    get:
      summary: Obtiene listado de departamentos
      tags:
      - Departamentos
      description: Este endpoint devuelve el listado de todos los departamentos con
        sus ciudades asociadas.
      responses:
        '200':
          description: listado de departamentos
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/departments_response"
  "/api/v1/magic_auths":
    post:
      summary: Crea una sesión autenticada usando un token de Magic Link
      tags:
      - Autenticación
      description: |-
        Esta respuesta ocurre cuando el token proporcionado no es válido,
                ha expirado o ya ha sido utilizado.
      parameters: []
      responses:
        '200':
          description: token de autenticación creado
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/auth_success_response"
        '401':
          description: token de autenticación no válido
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                magic_link:
                  type: object
                  properties:
                    token:
                      type: string
                      description: Token de un solo uso generado previamente mediante
                        el endpoint de magic_links
                  required:
                  - token
              required:
              - magic_link
  "/api/v1/magic_links":
    post:
      summary: Crea un magic link
      tags:
      - Magic Links
      parameters: []
      responses:
        '200':
          description: magic link creado
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/magic_link_success_response"
        '422':
          description: entidad no procesable
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
              - email
  "/api/v1/me":
    get:
      summary: Obtiene información del usuario autenticado
      tags:
      - Perfil
      description: Esta respuesta ocurre cuando no se proporciona un token JWT válido
        o cuando éste ha expirado.
      security:
      - bearer_auth: []
      - api_key_auth: []
      responses:
        '200':
          description: información del usuario
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    example: usuario@example.com
                required:
                - email
        '401':
          description: no autorizado
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_response"
components:
  schemas:
    magic_link_success_response:
      type: object
      properties:
        magic_link:
          type: object
          properties:
            message:
              type: string
              example: Se ha enviado un enlace mágico a tu correo electrónico
          required:
          - message
      required:
      - magic_link
      description: Respuesta enviada cuando se solicita un magic link
    auth_success_response:
      type: object
      properties:
        success:
          type: boolean
          example: true
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiJ9...
      required:
      - success
      - token
      description: Respuesta enviada cuando la autenticación es exitosa. El token
        JWT se envía en el cuerpo de la respuesta.
    error_response:
      type: object
      oneOf:
      - properties:
          error:
            type: string
            example: Token expirado
        required:
        - error
      - properties:
          errors:
            type: array
            items:
              type: string
            example:
            - Email is invalid
        required:
        - errors
      description: Respuesta enviada cuando ocurre un error de autenticación o validación
    city:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Medellín
      required:
      - id
      - name
      description: Información básica de una ciudad
    department:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Antioquia
        cities:
          type: array
          items:
            "$ref": "#/components/schemas/city"
      required:
      - id
      - name
      - cities
      description: Información de un departamento con sus ciudades asociadas
    departments_response:
      type: array
      items:
        "$ref": "#/components/schemas/department"
      description: Lista de departamentos con sus ciudades asociadas
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    api_key_auth:
      type: apiKey
      name: X-JWT-Token
      in: header
  headers:
    X-JWT-Token:
      description: JWT token for authentication
      schema:
        type: string
servers:
- url: http://localhost:3000
  description: Development server
